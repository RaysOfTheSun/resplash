<h2 mat-dialog-title>Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to logout?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]>Cancel</button>
  <button mat-button color="warn" [mat-dialog-close] (click)="handleLogout()">Logout</button>
</mat-dialog-actions>
